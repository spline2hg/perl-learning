

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillShare Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    {% include 'nav_base.html' %}

    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96 max-w-full mx-4">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Join any Classroom with Room code</h2>
            <form method="post" action="{% url 'join_classroom' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="room_code" class="block text-gray-700 text-sm font-bold mb-2">Room Code</label>
                    <input type="text" id="room_code" name="room_code" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="flex items-center justify-between mb-6">
                    <button type="submit"
                            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        Join
                    </button>
                    <a href="{% url 'classroom_list' %}" class="text-sm text-blue-500 hover:underline">See Public Classrooms</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
