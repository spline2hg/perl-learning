

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillShare Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {% include 'nav_base.html' %}
    <div class="container mx-auto flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96 mt-10">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login to SkillShare</h2>
<form method="post" action="">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex items-center justify-between mb-6">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        Log In
                    </button>
                    <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
                </div>
            </form>
            <p class="text-center text-sm text-gray-600">
                Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
