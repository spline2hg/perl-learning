


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualEdu - Create Your Virtual Classroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .custom-container {
            max-width: 600px;
            margin: 40px auto;
        }
       .card {
            border: none;
            box-shadow: 0 0 20px rgba(0,0,0,.08);
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;  /* Centers the card horizontally */
            display: block;
        }

        .card-title {
            color: #495057;
        }
        .form-control {
            border-radius: 4px;
        }
        .btn-submit {
            border-radius: 4px;
        }
    </style>
</head>
<body>
    {% include 'nav_base.html' %}

    <div class="container custom-container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">VirtualEdu Classroom Creator</h2>
                <h5 class="mb-4">Create a New Classroom</h5>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" id="classroomName" name="name" placeholder="Enter classroom name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="educatorName" name="description" placeholder="Enter the Description of your Classroom ">
                    </div>
<!--                    <label for="status" class="block text-gray-700">Status</label>-->

<!--                    {{ form.status }}-->
                    <div class="mb-8">
                      <label for="status" class="block text-gray-700">Status</label>
                      {{ form.status }}
                    </div>


                    {{ form.active }}
                    <button type="submit" class="btn btn-primary btn-submit w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>

    {% if form.active %}
    <div class="container custom-container mt-4">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Classroom Created!</h4>
            <p>Your classroom has been created successfully. <a href="{% url 'dashboard' %}" class="alert-link">Click here</a> to view it.</p>
        </div>
        <form method="POST" action="{% url 'remove_classroom' %}" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">Remove Classroom</button>
        </form>
    </div>
    {% endif %}

<!--    {% if messages %}-->
<!--    <div class="container custom-container mt-4">-->
<!--        {% for message in messages %}-->
<!--            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">-->
<!--                {{ message }}-->
<!--                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
<!--            </div>-->
<!--        {% endfor %}-->
<!--    </div>-->
<!--    {% endif %}-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Automatically close alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var alerts = document.querySelectorAll('.alert');
                alerts.forEach(function(alert) {
                    var bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 5000);
        });
    </script>
</body>
</html>
