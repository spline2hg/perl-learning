<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div class="fixed inset-0 flex items-center justify-center z-50 bg-gray-900 bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4">Complete Your Profile</h2>
    <form method="post" action="{% url 'profile' %}">
      {% csrf_token %}
      {% if learner_profile_form %}
        {{ learner_profile_form.as_p }}
      {% else %}
        {{ educator_profile_form.as_p }}
      {% endif %}
      <div class="flex justify-end mt-4">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Save
        </button>
        <a href="{% url 'dashboard' %}" class="text-gray-500 hover:text-gray-700 ml-4">
          Skip for now
        </a>
      </div>
    </form>
  </div>
</div>


</body>
</html>
