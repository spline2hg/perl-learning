{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Subject</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    {% include 'nav_base.html' %}

    <div class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Make a Request</h1>

            <form method="post" id="subjectRequestForm" class="space-y-4">
                    {% csrf_token %}

                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                    <input type="text" id="subject" name="content" placeholder="Enter Description of your Request" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Submit Request
                </button>
            </form>


            <p class="mt-4 text-sm text-gray-600">Please provide a clear decription of the subject and requirements you need assistance with.</p>
<!--We'll review your request and get back to you shortly.-->
            <div id="feedbackMessage" class="mt-4 p-3 rounded-md hidden"></div>
        </div>
    </div>
<!--<img src="{% static 'images/prof_images/default_profile.jpg' %}" alt="Description of image"></body>-->
</html>
